name: Ci/CD for Node App

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write


jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: jamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages
          folder: build
          